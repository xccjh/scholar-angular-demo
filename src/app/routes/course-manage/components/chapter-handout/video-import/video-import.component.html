<nz-spin [nzSpinning]="loading"
         [nzDelay]="0">
<form nz-form [formGroup]="videoImportForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired style='max-width:100px;'>本地上传</nz-form-label>
    <nz-form-control style='position:relative;'>
      <nz-spin [nzSpinning]="videoImportLoading"
               [nzDelay]="0">
        <nz-upload
          class="upload-list-inline"
          nzListType="picture"
          [nzShowUploadList]=' { showPreviewIcon: false, showRemoveIcon: true, showDownloadIcon: false }'
          [(nzFileList)]="nzFileList"
          [nzRemove]='removeFileSelf'
          [nzBeforeUpload]="beforeVideoUpload"
          [nzCustomRequest]="customVideoRequest"
        >
          <button nz-button [disabled]='this.videoImportForm.value.videoUrl===""?false:true'
                  style='margin-bottom: 20px;'>
                    <span><i nz-icon
                             nzType="upload" style='font-size:20px;'></i>上传文件</span>
          </button>
        </nz-upload>
        <button nz-button style='position:absolute;left:126px;top:0;' (click)='downTemplate()'>
                    <span><i nz-icon
                             nzType="snippets" style='font-size:20px;margin-right:20px'
                             nzTheme="outline"></i>模板下载</span>
        </button>
      </nz-spin>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button (click)="cancel()">取消</button>
  <button nz-button nzType="primary" (click)="save()" [nzLoading]="videoImportLoading" >确定</button>
</div>
</nz-spin>
