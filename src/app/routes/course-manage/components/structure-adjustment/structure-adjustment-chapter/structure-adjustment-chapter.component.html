<form nz-form [formGroup]="formGroup">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>本章名称</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="errNameTipsTpl">
      <input nz-input formControlName="name" placeholder="请输入章节名称，60字以内" />
      <ng-template #errNameTipsTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入章名称
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          名称60字以内
        </ng-container>
        <ng-container *ngIf="control.hasError('repeatName')">
          重复名称
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
      <button nz-button nzType="primary" [nzLoading]="loading" (click)="save()">保存</button>
      <button nz-button nzType="default" style="margin-left: 20px;" (click)="cancel()">取消</button>
    </nz-form-control>
  </nz-form-item>
</form>
