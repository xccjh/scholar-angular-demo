<nz-spin [nzSpinning]="newHqLoading"
         [nzDelay]="0">
  <form nz-form [formGroup]="newHqForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired>实训名称</nz-form-label>
      <nz-form-control [nzSpan]="18" nzHasFeedback [nzErrorTip]="nameTpl">
        <input nz-input placeholder="请输入实训名称" formControlName="name"/>
      </nz-form-control>
      <span style="margin-left: 10px;"
            [style.color]='newHqForm.controls.name.hasError("maxlength")?"red":"inherit"'>
          {{getNameLength() }}/40</span>
      <ng-template #nameTpl let-control>
        <div
          *ngIf="control.hasError('required')">实训名称不能为空
        </div>
        <div
          *ngIf="control.hasError('maxlength')">实训名称不能超过40个字符
        </div>
      </ng-template>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired>账套ID</nz-form-label>
      <nz-form-control [nzSpan]="18" nzHasFeedback [nzErrorTip]="IdTpl">
        <input nz-input placeholder="请输入账套ID" formControlName="accountHqId"/>
      </nz-form-control>
      <span style="margin-left: 10px;"
            [style.color]='newHqForm.controls.accountHqId.hasError("maxlength")?"red":"inherit"'>
          {{getIdLength() }}/40</span>
      <ng-template #IdTpl let-control>
        <div
          *ngIf="control.hasError('required')">账套ID不能为空
        </div>
        <div
          *ngIf="control.hasError('maxlength')">账套ID不能超过40个字符
        </div>
      </ng-template>
    </nz-form-item>


  </form>
  <div *nzModalFooter>
    <button nz-button (click)="cancel()">取消</button>
    <button nz-button nzType="primary" (click)="save()" [nzLoading]="newHqLoading">确定</button>
  </div>
</nz-spin>
