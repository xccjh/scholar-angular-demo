<div class="container" id="fullContainer">
    <div class="header">
        <div style="font-size: 18px;">{{data?.title}}</div>
      <button nz-button (click)='backtolist()' style='float:right;'>返回</button>

    </div>

    <div class="body">
        <ng-container *ngIf="isShow">
            <iframe
                allowfullscreen='true'
                [src]="data?.resourceUrl"
                style="width: 100%;height:100%;border: none;min-height: 680px;">
            </iframe>
        </ng-container>
    </div>
</div>
