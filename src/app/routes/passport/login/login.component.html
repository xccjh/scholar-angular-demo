<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTpl">
      <nz-input-group nzSize="large" nzPrefixIcon="user">
        <input nz-input formControlName="userName" placeholder="账号" />
      </nz-input-group>
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入用户账号
        </ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          请输入数字或字母组成的字符串
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码">
      <nz-input-group nzSize="large" nzPrefixIcon="lock">
        <input nz-input type="password" formControlName="password" placeholder="密码" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember"  formControlName="remember">记住密码</label>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="isLoading"  nzBlock>
      登录
    </button>
  </nz-form-item>
</form>
